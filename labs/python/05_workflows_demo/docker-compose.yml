services:
  gateway:
    image: docker/mcp-gateway:latest
    command:
      - --servers=duckduckgo,fetch,filesystem
      - --transport=streaming
      - --port=8811
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8811:8811"
  filesystem:
    image: mcp/filesystem:latest
    environment:
      - MCP_SERVER_NAME=filesystem
    volumes:
      - X:\repos\ms-agent-framework-playground:/mnt
    ports:
      - "8813:8080"
  db:
    image: postgres:18
    container_name: maf_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maf
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data: